<!DOCTYPE html>
<html>
<head>
<title>注册</title>
<meta http-equiv="content-Type" content="text/html" charset="utf-8">
<link href="../css/mobi.css" rel="stylesheet" type="text/css" />
<link href="../css/account.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css">
</head>
<body>
<div class="wrapper-main bgf loginmain">
	<div class="ucSimpleHeader">
		<div class="row">
			<div class="col-lg-6">
				<div class="logo textLogo">
					<a href="../index.html">
						<div class="imgbox pull-left">
							<img src="../images/index-logo.jpg" height="68">
						</div>
						<div class="logoText pull-left">
							欢迎注册
						</div>
					</a>
				</div>
			</div>
			<div class="col-lg-6 text-right tipsText">
				 我已有帐号，马上
				<a href="login.html" class="text-danger">登录</a>
			</div>
		</div>
	</div>
</div>

<div class="register-container">
	<div class="register-wrap">
		<div class="register-tab">
            <ul>
                <li class="select"><button class="btn">创建新的帐号，请完善资料</button></li>
                <li><button class="btn">已拥有本站帐号，请绑定</button></li>
            </ul>
		</div>
		<div class="register-tab-con">
		<form action="" class="register-form">
			<div class="radio">
				<label>
					<input type="radio" checked> 个人用户
				</label>
				<label>
					<input type="radio"> 企业用户
				</label>
				<label>
					<input type="radio"> 高校用户
				</label>
			</div>
			<div class="wellcome-tip">
				<img src="../images/avatar.jpg" alt="">
				<p> Hi, <span class="text-danger">情以何堪</span> 欢迎来新疆分中心，完成绑定或者注册可以微信账号 一键登录哦~
				</p>
			</div>
			<dl>
				<dt>手机号码：</dt>
				<dd>
					<input type="text" class="register-input" placeholder="请输入11位手机号码">
					<i class="icon iconfont icon-msnui-tel"></i>
				</dd>
			</dl>
			<dl>
				<dt>验证码：</dt>
				<dd>
					<input type="text" class="register-input vcode" placeholder="请输入验证码">
					<i class="icon iconfont icon-ecurityCode"></i>
					<span class="manage-box">
						<button type="button" class="btn btn-primary">获取短信验证码</button>
					</span>
				</dd>
			</dl>
			<dl>
				<dt>登录密码：</dt>
				<dd>
					<input type="password" class="register-input" placeholder="设置您的登录密码">
					<i class="icon iconfont icon-mima"></i>
				</dd>
			</dl>
			<dl>
				<dt>确认密码：</dt>
				<dd>
					<input type="password" class="register-input" placeholder="请再次输入密码">
					<i class="icon iconfont icon-mima"></i>
				</dd>
			</dl>
			
			<div class="form-agreen">
				<label for="checkbox">
					<input type="checkbox" class="jdradio">我已阅读并同意
					<a href="#">《网站服务协议》</a> 
				</label>
			</div>
			<div class="register-botton">
				<button class="btn btn-danger btn-block btn-lg" type="button">立即注册</button>
			</div>
        </form>
        <form action="" class="register-form" style="display:none;">
            <div class="radio">
                <label>
                    <input type="radio" checked> 个人用户
                </label>
                <label>
                    <input type="radio"> 企业用户
                </label>
                <label>
                    <input type="radio"> 高校用户
                </label>
            </div>
            <div class="wellcome-tip">
                <img src="../images/avatar.jpg" alt="">
                <p> Hi,
                    <span class="text-danger">情以何堪</span> 欢迎来新疆分中心，完成绑定或者注册可以微信账号 一键登录哦~
                </p>
            </div>
            <dl>
                <dt>手机号码：</dt>
                <dd>
                    <input type="text" class="register-input" placeholder="请输入11位手机号码">
                    <i class="icon iconfont icon-msnui-tel"></i>
                </dd>
            </dl>
            
            <dl>
                <dt>登录密码：</dt>
                <dd>
                    <input type="password" class="register-input" placeholder="设置您的登录密码">
                    <i class="icon iconfont icon-mima"></i>
                </dd>
            </dl>
        
            <div class="form-agreen">
                <label for="checkbox">
                    <input type="checkbox" class="jdradio">我已阅读并同意
                    <a href="#">《网站服务协议》</a>
                </label>
            </div>
            <div class="register-botton">
                <button class="btn btn-danger btn-block btn-lg" type="button">立即注册</button>
            </div>
        </form>
        </div>
	</div>
</div>
	
<!-- footer -->

	<div class="container">
		<div class="text-center text-small content">
			<p>
				<span>
					<a href="#">关于我们</a>
				</span>
				<span>

				<span>
					<a href="#">隐私政策</a>
				</span>
			</p>
			<p>
				<span>版权所有：国家技术转移东部中心 新疆分中心 </span>
				<span>
					<a class="text-danger" href="#">新ICP备16001593号</a>
				</span>
				<span>Copyright © 2017</span>
			</p>
			<p>
				<span>新公网安备 65010402000660号</span>
			</p>
		</div>
		<!--  -->
	</div>
</div>
<!-- footer end -->
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script>
    $(document).ready(function () {
        // index tab
        var $tabContainer = $('.register-tab ul li');
        $tabContainer.click(function () {
            $(this).addClass('select').siblings().removeClass('select');
            var index = $tabContainer.index(this);
            $('.register-tab-con > .register-form').eq(index).show().siblings().hide();
        });
    })
</script>
</body>
</html>
