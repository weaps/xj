<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link href="../css/mobi.css" rel="stylesheet" type="text/css" />
<link href="../css/account.css" rel="stylesheet" type="text/css">
<!-- iconfont -->
<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css">
</head>
<body>
<div class="wrapper-main bgf loginmain">
	<div class="ucSimpleHeader">
		<div class="row">
			<div class="col-lg-6">
				<div class="logo textLogo">
					<a href="../index.html">
						<div class="imgbox pull-left">
							<img src="../images/index-logo.jpg" height="68">
						</div>
						<div class="logoText pull-left">
							欢迎登录
						</div>
					</a>
				</div>
			</div>
			<div class="col-lg-6 text-right tipsText">
				还没有帐号，马上
				<a href="register.html" class="text-danger">注册</a>
			</div>
		</div>
	</div>
</div>
<div class="login-wrap">
	
	<div class="banner-show" id="js_ban_content">
		<!-- 左侧图片 -->
		<div class="left_content" style="padding-top:50px;">
				<a class="newclub_box" href="#"><img src="../images/login-img.png"></a>
		</div>
		<!-- end -->


		<!-- 右侧登录框 -->
		<div class="register-box">
			<div class="reg-slogan">用户登录</div>
			<div class="reg-form" id="js-form-mobile">
				<div class="cell">
					<i class="icon iconfont icon-msnui-tel"></i>
					<input type="text" name="mobile" id="js-mobile_ipt" class="text" maxlength="11" placeholder="用户名" />
				</div>
				<div class="cell">
					<i class="icon iconfont icon-mima"></i>
					<input type="password" name="passwd" id="js-mobile_pwd_ipt" class="text" placeholder="密码" />
				</div>
				<!-- !短信验证码 -->
				<div class="cell vcode" style="margin-bottom:10px;">
					<i class="icon iconfont icon-msnui-tel"></i>
					<input type="text" name="code" id="js-mobile_vcode_ipt" class="text" maxlength="6" placeholder="验证码" />
					<a href="javascript:;" id="js-get_mobile_vcode" class="fr yzm mt5"><img src="../images/yzm.jpeg"></a> 
				</div>
				<div class="text-small top-gap">
					<div class="row">
						<div class="col-md-7">
							<label for="checkbox">
								<input type="checkbox" class="jdradio">七天内自动登录 </label>
						</div>
						<div class="col-md-5 text-right">
							<a class="text-muted" href="#">忘记密码？</a>
						</div>
					</div>             					                   
                </div>
				<div class="login-bottom">
					<button class="btn btn-danger btn-block" type="button">登录</button>
				</div>
				<div class="login-bottom">
					<a href="register.html" class="btn btn-block">免费注册</a>
				</div>
			</div>
			
		</div>
		<!-- end -->
	



	</div>
</div>
